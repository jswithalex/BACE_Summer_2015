<!doctype>
<html>
<head>
  <title>Image Gallery v1 Demo</title>
  <style>
    
  </style>
</head>
<body>

<img src="img/0.jpg" />
<ul>
  <li><a href="img/0.jpg">image 1</a></li>
  <li><a href="img/1.jpg">image 2</a></li>
  <li><a href="img/2.jpg">image 3</a></li>
  <li><a href="img/3.jpg">image 4</a></li>
  <li><a href="img/4.jpg">image 5</a></li>
  <li><a href="img/5.jpg">image 6</a></li>
  <li><a href="img/6.jpg">image 7</a></li>
  <li><a href="img/7.jpg">image 8</a></li>
  <li><a href="img/8.jpg">image 9</a></li>
</ul>

<script>

  // establish the elements we need to reference for the image swap 
  var ul = document.getElementsByTagName('ul')[0];
  var img = document.getElementsByTagName('img')[0];

  // set our replaceImg function to run when the ul is clicked 
  ul.onclick = replaceImg;

  // write the function to do the swap
  function replaceImg(e){

    if (e.target.nodeName === 'A')
    {
      // prevent the normal behavior, aka don't go to the url 'img0.jpg'
      e.preventDefault();
      img.src = e.target.href;
    }
  }
</script>
</body>
</html>
