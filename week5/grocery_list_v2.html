<!doctype html>
<html>
<head>
  <style>
    body {background: lightblue; text-align: center; font-size: 2em; font-family: sans-serif}
    ul { list-style-type: none; text-align: left; display: inline-block; margin: 0; padding: 0; padding-top: 20px;}
    li {margin: 0; padding: 0; }
    input { height: 40px; width: 320px; font-size: 100%;}
    button { vertical-align: top; border:1px solid gray; background: white; height: 45px; width: 60px;}
    button:hover { vertical-align: top; border:1px solid gray; color: white; background: gray; height: 45px; width: 60px;}
  </style>
</head>
<body>

  <!-- HTML ELEMENTS -->
  <h1>Grocery List</h1>
  <form>
    <input id="input">
    <button type="submit" >add</button>
  </form>
  <ul id="list"></ul>

  <!-- JAVASCRIPT CODE -->
<script type="text/javascript">
var list = document.getElementById('list');
var input = document.getElementById('input');
var form = document.getElementsByTagName('form')[0];
var button = document.getElementsByTagName('button')[0];

var groceries = ['apple','banana','bread','milk'];
groceries.forEach( function(item,index) {
  console.log(item);
  var list_item = '<li>' + item  + '</li>';
  list.innerHTML += list_item;
});


form.onsubmit = function(event) {
  event.preventDefault();
  // check to see if the input has anything in it
  if (input.value.trim(' ')) {
    // the input text has characters, so proceed 
    var new_item = '<li>' + input.value + '</li>'; 
    list.innerHTML += new_item;
  }
}

<!-- END OF BODY -->
</script>
</body>
</html>
